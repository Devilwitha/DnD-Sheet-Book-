[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --disable-warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
markers =
    gui: Tests für GUI-Komponenten (erfordern Kivy)
    core: Tests für Core-Logik (ohne GUI)
    integration: Integrationstests
    slow: Langsame Tests
